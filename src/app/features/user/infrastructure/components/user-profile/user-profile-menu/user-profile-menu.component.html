<ng-template let-modal #modal>
  <div class="h-100" style="background-color: var(--bs-primary)">
    <div class="w-100 d-flex justify-content-end">
      <button type="button" class="btn btn-white text-white" style="font-size: 1.5rem" aria-label="Close"
              (click)="modal.dismiss('Cross click')">
        <i class="fa-solid fa-close"></i>
      </button>
    </div>

    <div class="w-100 h-100 text-white d-flex flex-column gap-2 align-items-center justify-content-center">
      <i class="fa-solid fa-user text-white mb-4" style="font-size: 4rem;"></i>
      <h3>
        {{ firstname$ | async }}
      </h3>
      <h3>
        {{ wallet$ | async }}
      </h3>
      <hr class="border-white opacity-100 mx-5" style="width: 90%">
      <button type="button" class="btn btn-toolbar text-white" style="font-size: 1.5rem;"
              (click)="modal.dismiss()"
              [routerLink]="'/user/profile'">{{ 'PROFILE.navbar' | transloco }}
      </button>
      <button type="button" class="btn btn-toolbar text-white" style="font-size: 1.5rem;"
              (click)="modal.dismiss()"
              [routerLink]="'/user/wallet'">
        {{ 'MY-WALLET.navbar' | transloco }}
      </button>

      <button type="button" class="btn btn-toolbar text-white" style="font-size: 1.5rem;"
              (click)="modal.dismiss()"
              [routerLink]="'/user/notifications'">
        {{ 'NOTIFICATIONS.navbar' | transloco }}

      </button>

      <button type="button" class="btn btn-toolbar text-white" style="font-size: 1.5rem;"
              (click)="modal.dismiss()"
              [routerLink]="'/energy-stats/data-source-health'">
        {{ 'STATUS.navbar' | transloco }}

      </button>

      <button type="button" class="btn btn-toolbar text-white" style="font-size: 1.5rem;"
              (click)="modal.dismiss()"
              [routerLink]="'/user/integrations'">
        {{ 'INTEGRATIONS.navbar' | transloco }}
      </button>

      <button type="button" class="btn btn-toolbar text-white" style="font-size: 1.5rem;"
              (click)="logout(); modal.dismiss()">
        <span>
        {{ 'LOGOUT.navbar' | transloco }} <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </span>
      </button>
    </div>
  </div>
</ng-template>

<button type="button" class="btn btn-toolbar" (click)="showMenu(modal)">
  <i class="fa-solid fa-circle-user text-white" style="font-size: 2rem;"></i>
</button>
