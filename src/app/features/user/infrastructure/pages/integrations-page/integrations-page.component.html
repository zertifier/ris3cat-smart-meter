<ng-container *transloco="let t;">
    <div class="container mt-5 mb-3">
        <h4>{{ t('INTEGRATIONS.title') }}</h4>

        <div class="my-3">
            <label class="form-label" for="permanent-token">
                Token permanent
            </label>
            <div class="d-block d-lg-flex">
                <div class="input-group form-div-width">
                    <input readonly id="permanent-token" type="text"
                        class="form-control form-control-lg bg-white border-secondary border-2 shadow-none"
                        [value]="permanentToken">
                </div>
                <button class="btn btn-secondary bg-primary ms-0 ms-lg-3 mt-2 mt-lg-0 rounded-3" type="button"
                    (click)="refreshPermanentToken()">
                    {{ t('INTEGRATIONS.texts.refreshPermanentToken') }}
                </button>
            </div>
        </div>

    </div>
</ng-container>
