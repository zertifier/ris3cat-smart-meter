<div class="d-flex" style="height: 100vh">
  <div class="w-50">
    <div class="d-flex align-items-center flex-column w-100 h-100 justify-content-around">
      <div>
        <h1 class="text-center mb-3">El meu comptador</h1>
        <div class="d-flex justify-content-center w-100">
          <img src="assets/img/meter.png" alt="meter" class="w-25 text-center">
        </div>
      </div>

      <div class="d-flex flex-column align-items-center w-50">
        <h2 class="text-center">Iniciar sessió</h2>
        <button class="w-100 btn btn-dark rounded-pill my-3" (mouseenter)="googleActive = true" (mouseleave)="googleActive = false">
          @if (googleActive) {
            <img src="assets/img/connect/login-google-active.svg" alt="google-active" style="width: 1.5rem; height: 1.5rem">
          } @else {
            <img src="assets/img/connect/login-google-light.svg" alt="google-light" style="width: 1.5rem; height: 1.5rem">
          }
          Iniciar sessió amb google
        </button>
        <p class="fw-bold">

          No guardem cap dada relacionada amb les teves credencials</p>

        <h2 class="text-center">Web wallet</h2>
        <button class="w-100 btn btn-dark rounded-pill my-3">Iniciar sessió amb web wallet</button>
      </div>
      <div>
        <img src="https://mywallet.zertifier.com/assets/img/home/zertifier.png" alt="zertifier">
      </div>
    </div>
  </div>
  <img class="w-50 h-100" src="https://picsum.photos/800/600" alt="random image">
</div>
