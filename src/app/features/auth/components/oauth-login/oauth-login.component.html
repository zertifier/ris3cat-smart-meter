<div class="p-3">
  <div class="zertiauth-header">
    <div>
      <div class="zertiauth-header-title">Log in</div>
      <div class="zertiauth-header-subtitle">Instant One-Click Blockchain Wallet</div>
    </div>
  </div>

  <button type="button" class="google-auth-btn d-flex justify-content-center align-items-center mt-3 w-100"
          title="Google" (click)="loginWithGoogle()">
    <img src="assets/img/connect/login-google-active.svg" height="auto" alt="login-google-active"
         class="hover-icon me-2">
    <img src="assets/img/connect/login-google-light.svg" height="auto" alt="login-google-light"
         class="image-icon me-2">
    <p class="text-white">
      Continue with Google
    </p>
  </button>
  <button type="button" class="auth-btn d-flex justify-content-center align-items-center mt-3 w-100"
          title="twitter" (click)="loginWithTwitter()">
    <img src="assets/img/connect/login-x-active.png" height="auto" alt="login-light" class="hover-icon me-2">
    <img src="assets/img/connect/login-x-dark.png" height="auto" alt="login-active" class="image-icon me-2">
    <p>Continue with Twitter</p>
  </button>

  <div class="social_policy">
    We do not store any data related to your social login credentials.
  </div>
  <div class="zertiauth-modal-title mt-4 text-dark">
    External wallet
  </div>
  <button class="wallet-connect-btn w-100 mt-2 mb-4" (click)="openWebWalletModal()">
    Connect with wallet
  </button>
</div>
