<ng-container *transloco="let t; prefix: 'LOGIN'">
  <div class="container my-auto d-flex align-middle justify-content-center" style="height: 100vh">
    <div class="my-auto">
      <h3 class="text-center mt-4 fw-medium"> {{t('texts.logingIn')}} </h3>
      <h3 class="text-center mt-4 fw-medium">{{t('texts.wait')}}</h3>

      <div class="d-flex w-100 justify-content-center mt-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</ng-container>
