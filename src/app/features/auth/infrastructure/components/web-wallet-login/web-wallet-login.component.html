<div class="p-3">
  <div class="zertiauth-header mb-2">
    <div class="pt-3">
      <div class="zertiauth-header-title text-dark">Authentication with Wallet</div>
      <div class="zertiauth-header-subtitle">Instant One-Click Blockchain Wallet</div>
    </div>
  </div>

  <button class="wallet-connect-btn w-100 mt-3 mb-2 auth-btn d-flex justify-content-center align-items-center"
          (click)="loginWithMetamask()">
    <img ngSrc="assets/img/connect/metamask-active.png" height="20" width="20" alt="login-light" class="hover-icon me-2">
    <img ngSrc="assets/img/connect/metamask-dark.png" height="20" width="20" alt="login-active" class="image-icon me-2">
    Connect with Metamask
  </button>
  <button class="wallet-connect-btn w-100 mt-2 mb-4" (click)="loginWithWebWallet()">
    <i class="fa-solid fa-wallet me-2"></i> Connect with web wallet
  </button>

  <div class="zertiauth-modal-title mt-4 text-dark">
    External service
  </div>
  <button class="wallet-connect-btn w-100 mt-2 mb-4" (click)="oauthLogin()">
    Connect with external service
  </button>
</div>
