<app-navbar/>
<div class="container py-4">
  <h4 class="d-flex align-items-center gap-2">Aquest es el teu consum energetic<span style="font-size: 1rem;"><i class="fa-solid fa-circle fa-fade text-danger"></i></span></h4>
  <div class="d-flex gap-4">
    <div>
      <label>Consum</label>
      <input type="text" class="form-control" [value]="powerFlow().consumption + ' KW'">
    </div>


    <div>
      @if (powerFlow().consumption > powerFlow().production) {
        <label>Consum de la xarxa electrica</label>
      } @else {
        <label>Venta d'energia</label>
      }
      <input type="text" class="form-control" [value]="powerFlow().grid + ' KW'">
    </div>


    <div>
      <label>Produccio</label>
      <input type="text" class="form-control" [value]="powerFlow().production + ' KW'">
    </div>

  </div>

  <hr>

  <h1 class="text-center">Producci√≥</h1>
  @if (!fetchingData) {
    <p-chart type="bar" [data]="data" [options]="options"/>
  } @else {
    <div class="w-100 d-flex justify-content-center flex-column gap-2 align-items-center">
      <h4>Getting data please wait</h4>
      <div>
        <i class="fa-solid fa-spinner fa-spin"></i>
      </div>
    </div>
  }
</div>
