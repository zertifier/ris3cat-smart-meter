<div class="modal-header border-0">
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body pt-0">
  <h4 class="modal-title text-center mb-4">Uneix-te a una comunitat</h4>

  <div>
    <label class="form-label">
      Municipi
    </label>
    <select class="form-select bg-white shadow-none border-secondary" [(ngModel)]="selectedLocationId" (change)="getCommunitiesByLocation()">
      <option *ngFor="let location of locations" [value]="location.id">{{location.municipality}}</option>
    </select>
  </div>

  <div class="mt-3" *ngIf="selectedLocationId">
    <label class="form-label">
      Comunitat
    </label>
    <select *ngIf="communities && communities.length" class="form-select bg-white shadow-none border-secondary" [(ngModel)]="selectedCommunityId">
      <option *ngFor="let community of communities" [value]="community.id">{{community.name}}</option>
    </select>

    <p *ngIf="communities && !communities.length"> Ep! No hi ha cap comunitat disponible a aquest municipi</p>
  </div>

</div>
<div class="modal-footer border-0 justify-content-center mb-3">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Tancar</button>
</div>
