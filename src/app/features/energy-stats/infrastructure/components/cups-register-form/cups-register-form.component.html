<div class="container-fluid my-3">
  <div class="d-flex justify-content-end">
    <button type="button" class="btn-close btn-sm" aria-label="Close" (click)="closeModal()"></button>
  </div>

  <h3 class="text-center m-auto">Alta cups</h3>

  <hr>

  <p>Emplena els següents camps per a associar els teus CUPS al teu perfil de la plataforma</p>

  <div class="d-flex flex-column gap-5">
    <div>
      <label for="service">Tria servei</label>
      <select id="service" class="form-select">
        <option value="datadis">Datadis</option>
      </select>
    </div>

    <div>
      <label for="token">Token
        <app-question-badge>El Token de Seguretat genera <strong>codis numèrics de

          per a major seguretat en les teves operacions.
          <a>Descobreix com generar un token.</a></app-question-badge>
      </label>
      <input type="text" id="token" class="form-control" placeholder="Per exemple: 589027"/>
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary" style="background-color: #0E5496; border-color: #0E5496;">Afegir
        dades
      </button>
    </div>
  </div>

</div>
