<div class="w-100 text-center">
  <label class="mb-4">{{ label }}</label>
  @if (!disabled) {
    <div class="stat-display w-100 mx-auto" [ngStyle]="{'background-color': color}">
      {{ text }}
    </div>
  } @else {
    <div class="stat-display w-100 mx-auto" style="background-color: gray">
      {{ text }}
    </div>
  }
</div>
