<div class="d-flex flex-column align-items-center gap-2 w-100">
  <label class="fw-bold">{{ label }}</label>
  @if (!disabled) {
    <div class="stat-display" style="width: 75%;" [ngStyle]="{'background-color': color}">
      {{ text }}
    </div>
  } @else {
    <div class="stat-display" style="width: 75%; background-color: gray">
      _ _
    </div>
  }

</div>
